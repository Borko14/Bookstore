<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Style.js" defer></script>
    <title>Fifty Shades of Grey</title>
</head>
<body>
    <div class = "item">
        <h2>Fifty Shades of Grey</h2>
        <p>The deepening relationship between a college graduate, Anastasia Steele, and a young business magnate, Christian Grey.</p>
        <p class="price">Price: $13.99</p>
        <img class = "book-image" src="Pictures/Fifty_shades_of_grey.webp" alt="Fifty Shades of Grey">

         <h2>Форма за закупуване</h2>
  <form id="purchaseForm">
    <label>Име:<p><input id="nameInput" type="text" name="name" required></label></p>
    <label>Адрес:<p><textarea name="address" required></textarea></label></p>
    <button id="submit" type="submit">Закупи</button>
  </form>

 <h2>Потребителски ревюта</h2>
 <div id="reviewContainer">
  <p>Мария: Много хубав продукт!</p>
  <p>Иван: Прочетох я на един дъх!</p>
 </div>

  <h3>Остави ревю</h3>
  <form id="reviewForm">
    <label>Име:<p><input id="namePut" type = "text" name = "name" required></label></p>
    <label>Коментар:<p><textarea id="reviewText" name="review" required></textarea></label></p>
    <button id="reviewInput" type="submit">Изпрати</button>
  </form>
    </div>
</body>
</html>
