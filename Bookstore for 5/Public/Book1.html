<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="Style.js" defer></script>
    <title>Book1</title>
</head>
<body>
    <div class = "item">
    <h1>Harry Potter and the Sorcerer's Stone</h1>
    <p>Harry Potter is left on his aunt and uncle's doorstep as a baby after his parents are killed.</p>
    <p class="price">Price: $29.99</p>
    <img src="Pictures/Harry_Potter.webp" alt="Harry Potter" class = "book-image">

     <h2>Форма за закупуване</h2>
  <form id="purchaseForm">
    <label>Име:<p><input id="nameInput" type="text" name="name" required></label></p>
    <label>Адрес:<p><textarea name="address" required></textarea></label></p>
    <button id="submit" type="submit">Закупи</button>
  </form>

 <h2>Потребителски ревюта</h2>
 <div id="reviewContainer">
  <p>Мария: Много хубав продукт!</p>
  <p>Иван: Прочетох я на един дъх!</p>
 </div>

  <h3>Остави ревю</h3>
  <form id="reviewForm">
    <label>Име:<p><input id="namePut" type = "text" name = "name" required></label></p>
    <label>Коментар:<p><textarea id="reviewText" name="review" required></textarea></label></p>
    <button id="reviewInput" type="submit">Изпрати</button>
  </form>
    </div>
</body>
</html>
